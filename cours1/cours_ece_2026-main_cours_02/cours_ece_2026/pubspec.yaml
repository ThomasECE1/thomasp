name: formation_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_svg: 2.2.3

  # Réseau & API
  dio: 5.4.1
  retrofit: 4.1.0
  json_annotation: 4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Générateurs de code
  retrofit_generator: 8.1.0
  json_serializable: 6.7.1
  build_runner: 2.4.6

flutter:
  uses-material-design: true

  assets:
    - photo.jpg
    - res/drawables/
    - res/svg/

  fonts:
    - family: AppIcons
      fonts:
        - asset: res/fonts/app_icons.ttf
    - family: Avenir
      fonts:
        - asset: res/fonts/Avenir-Light.ttf
          weight: 300
        - asset: res/fonts/Avenir-Regular.ttf
          weight: 400
        - asset: res/fonts/Avenir-Medium.ttf
          weight: 500
        - asset: res/fonts/Avenir-Black.ttf
          weight: 900

  generate: true